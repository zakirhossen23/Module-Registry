<!DOCTYPE html>
<HTML lang="en">
   <head>
       <meta charset = "utf-8" />
       <meta name = "viewport" content = "width=device-width, initial-scale=1" />
   </head>
   <body>
       <form method = "POST" action = "/uploadContent" enctype="multipart/form-data">
           <label for="Upload">Enter Either a ZipFile or a URL</label>
           <input type="text" id="URL" name="URL" placeholder = "Enter a URL" /><br>

           <input type = "text" id = "JSProgram" name =  "JSProgram" placeholder = "Javescript for sensitive modules"/><br>
           <input type = "submit" value = "Upload">
       </form>
   </body>
</html>
